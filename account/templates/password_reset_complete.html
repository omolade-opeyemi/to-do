
{% extends 'base.html'%}
{% load static %}

{% block content %}

	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="POST">
                {%csrf_token%}
				<h2>Password reset complete.</h2>
				<div class="form-row"></div>
                    <p>Your password has been set. You may go ahead and log in now.</p>
					{{form.errors}}
                    <a href="/">Log in</a>
				</div>
				
			</form>    
		</div>
	</div>
{% endblock %}
