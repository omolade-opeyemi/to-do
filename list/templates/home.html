{% extends 'base.html' %}
{% block content %}
  <div >
    <h1>List of To-Dos</h1>
    {% for item in items %}
      <ul style="margin-right: 30px;">
          <li class="list-group-item d-flex justify-content-between align-items-start" >
            <div class="ms-2 me-auto">
              <div class="fw-bold"><h2>{{item.todo}}</h2></div>
              {{item.time_added}}
            </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary mr-2" href="{% url 'update' pk=item.id %}" role="button">Update</a>
                <a class="btn btn-danger" href="{% url 'delete' pk=item.id %}" role="button">Delete</a>
              </div>
          </li>
      </ul>
    {% endfor %}
  </div>
{% endblock %}
